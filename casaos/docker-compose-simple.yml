name: umbral-nexus
services:
  umbral-nexus:
    image: lscr.io/linuxserver/nginx:latest
    container_name: umbral-nexus
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /DATA/AppData/umbral-nexus/config:/config
      - /DATA/AppData/umbral-nexus/game:/config/www
    ports:
      - 8888:80
    restart: unless-stopped
x-casaos:
  architectures:
    - amd64
    - arm64
  main: umbral-nexus
  author: Umbral Nexus Team
  category: Games
  description:
    en_us: Umbral Nexus - Cooperative dungeon crawler for 1-20 players
  icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/game-controller.png
  index: /
  port_map: "8888"
  scheme: http
  store_app_id: umbral-nexus-game
  title:
    en_us: Umbral Nexus